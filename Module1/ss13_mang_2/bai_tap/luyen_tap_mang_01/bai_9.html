<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
<script>
    let arrayA = [];
    let arrayB = [];
    for (let i = 0; i < 10; i++) {
        arrayA[i] = +prompt('Nhập giá trị phần tử mảng a ' + i);}
        for (let j = 0; j < 10; j++) {
            arrayB[j] = +prompt('Nhập giá trị phần tử mảng b ' + j);}
    let arrayC = arrayA.concat(arrayB);
    document.write(arrayC);
</script>
</body>
</html>
