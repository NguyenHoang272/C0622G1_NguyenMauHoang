<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let str = prompt('Nhập vào một chuỗi');
    let nguyenAmThuong = ["a", "ă", "â", "e", "ê", "i", "o", "ô", "ơ", "u", "ư", "y"];
    let nguyenAmHoa = ["A", "Ă", "Â", "E", "Ê", "I", "O", "Ô", "Ơ", "U", "Ư", "Y"];
    let count = 0;
    for (let word of str) {
        if (nguyenAmThuong.includes(word) ||
            nguyenAmHoa.includes(word)) {
            count++
        }
    }
    nguyenAmThuong.toUpperCase()
    document.write('Chuỗi nhập vào:" ' + str + '" có ' + count + ' nguyên âm.');
</script>
</body>
</html>
