<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai</title>
</head>
<body>
<script>
    // // let number = parseInt(prompt("Nhập số cần check "));
    // check(number)

    function check(number) {
        let count = 0;
        if (number == 0 || number == 1) {
            document.write(number + " không là số nguyên tố")
        } else {
            for (let i = 1; i <= number; i++) {
                if (number % i == 0) {
                    count += 1;
                }
            }
            if(count==2){
                document.write(number+"SNT"+"<br>")}
                else{
                    document.write(number+"ko phai"+"<br>")
                }
            }
        }

    for (let i = 1; i <100; i++) {
        check(i);
    }


</script>
</body>
</html>
