<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
    let soThuNhat = prompt('Nhập số thứ nhất: ');
    let soThuHai = prompt('Nhập số thứ hai: ');
    let result = doiViTri(soThuNhat, soThuHai);
    document.write('2 số sau khi đổi vị trí: ' + result);

    function doiViTri(num1, num2) {
        let arr = [num1, num2];
        let a;
        a = arr[0]
        arr[0] = arr[1];
        arr[1] = a;
        return arr;
    }
</script>
</body>
</html>
