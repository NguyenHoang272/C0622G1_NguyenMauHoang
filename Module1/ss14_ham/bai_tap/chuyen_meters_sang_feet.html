<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen_meters_sang_feet</title>
</head>
<body>
<table>
    <tr>
        <td><strong>Meter</strong></td>
        <td></td>
        <td><strong>Feet</strong></td>
    </tr>
    <tr>
        <td><input id="meter" type="number" oninput="doiFeet(this.value)"></td> <td>=</td>
        <td><input id="feet" type="number" oninput="doiMeter(this.value)"></td>
    </tr>
</table>
<script>
    function doiFeet(meter) {
        let feet = 3.279 * meter;
        document.getElementById("feet").value = feet;
    }

    function doiMeter(feet) {
        let meter = 0.305 * feet;
        document.getElementById("meter").value = meter;
    }

</script>
</body>
</html>
