<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<body>
<script>
    let mangSoNguyen = nhapMang();
    document.write('Mảng ban đầu: ' + mangSoNguyen + '<br>')
    daoNguocMang(mangSoNguyen);
    document.write(mangSoNguyen);

    function nhapMang() {
        let chieuDaiMang = +prompt('Nhập chiều dài mảng');
        let arr = [];
        for (let i = 0; i < chieuDaiMang; i++) {
            arr[i] = +prompt('Nhập giá trị phần tử thứ ' + i);
        }
        return arr;
    }

    function daoNguocMang(array) {
        for (let i = 0; i < (array.length / 2); i++) {
            let value = array[i];
            array[i] = array[array.length - 1 - i];
            array[array.length - 1 - i] = value;
        }
        return array;
    }
</script>
</body>
</html>
