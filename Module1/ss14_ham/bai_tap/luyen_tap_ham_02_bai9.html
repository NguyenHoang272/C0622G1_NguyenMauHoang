<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
<script>
    function kiemTra(array, char) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (char === array[i]) {
                count++;
            }
        }
        if (count === 0) {
            alert(-1);
        } else {
            alert('Số lần xuất hiện: ' + count);
        }
    }

    let mangKyTu = ["a", "b", "c", "d", "e"];
    let kyTuBatKy = prompt('Nhập vào một ký tự bất kỳ');
    kiemTra(mangKyTu, kyTuBatKy);
</script>
</body>
</html>
