<script>
    function chuVi(x) {
        return x*x*3.14;
    }
    function dienTich(x){
        return 2*x*3.14;
    }
    let banKinh= +prompt("nhập bán kính");
    document.write("Diện tích:" + dienTich(banKinh));
    document.write("Chu vi:" + chuVi(banKinh));
</script>
</script>
