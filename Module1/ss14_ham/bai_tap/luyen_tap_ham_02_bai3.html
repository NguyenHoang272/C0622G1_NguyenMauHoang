<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    function giaiThua(n) {
        n = parseInt(n);
        let result = 1;
        if(n > 0) {
            for(let i = 1; i <= n; i ++) {
                result *= i;
            }
        }
        return result;
    }
    let so = +prompt("nhập số");
    document.write("Kq" + giaiThua(so))
</script>
</body>
</html>
