     let nhapNam = +prompt("Nhập năm: ");
     function kiemTraNamNhuan(nam){
        if ((nam % 4===0 &&nam%100 !==0 && nam % 400 !==0)||(nam%100===0 && nam % 400===0)){
            return nam + " Là năm nhuận.";
        } else{
            return nam + " Là năm không nhuận";
        }
    }
    document.write(kiemTraNamNhuan(nhapNam +":"));
