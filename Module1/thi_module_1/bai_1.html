    while (doDai>50||doDai<=0){
        doDai= +prompt("Nhập lại độ dài của mảng:")
    }
    for (let i = 0; i < doDai ; i++) {
        arr[i] = +prompt("nhap ptu cua mang");
        if (arr[i]<arr[i-1] && arr[i]<arr[i+1] || arr[i]>arr[i-1] && arr[i]>arr[i+1] ){
            check = true;
        }else {
            check = false;
        }
    }
    alert("Mảng đã nhập"+arr+"là dạng sóng:"+ check);
</script>
