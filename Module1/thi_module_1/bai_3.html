<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<body>
<p id="ketQua"></p>
<input type="button" onclick="themXe()" value="thêm xe ">
</body>
<script>
    class XeMay{
        constructor(hangXe,chuSoHuu,bienSo,canCuoc,phiGuiXe) {
            this.hangXe= hangXe;
            this.chuSoHuu= chuSoHuu;
            this.bienSo= bienSo;
            this.canCuoc=canCuoc;
            this.phiGuiXe=phiGuiXe;
        }
        setBienSo(value){
            this.bienSo=value;
        }
        setHangXe(value){
            this.hangXe=value;
        }
        setChuSoHuu(value){
            this.chuSoHuu=value;
        }
        setCanCuoc(value){
            this.canCuoc=value;
        }
        setPhiGuiXe(value){
            this.phiGuiXe=value;
        }
        getBienSo(){
            return this.bienSo;
        }
        getHangXe(){
            return this.hangXe;
        }
        getChuSoHuu(){
            return this.chuSoHuu;
        }
        getCanCuoc(){
            return this.canCuoc;
        }
        getPhiGuiXe(){
            return this.phiGuiXe;
        }
    }
    let xe1 = new XeMay ("honda","hoàng","00098","04420100679","50000");
    let danhSachXe=[xe1];
    let conten='';
    function bangDanhSach(list){
        conten='<table border="1">\n'+
            '<tr>\n'+
            '<td>STT</td>\n' +
            '<td>Hãng Xe</td>'+
            '<td>Chủ Sở Hữu</td>'+
            '<td>Biển Số</td>'+
            '<td>Căn cước</td>'+
            '<td>Phí gửi Xe</td>'+
            '<td>Xóa</td>'+
            '<td>Sửa</td>'+
            '</tr>';

        for (let i = 0; i <list.length ; i++) {
            conten+='<tr>';
            conten+='<td>'+(i+1)+'</td>';
            conten+='<td>'+list[i].getHangXe()+'</td>';
            conten+='<td>'+list[i].getChuSoHuu()+'</td>';
            conten+='<td>'+list[i].getBienSo()+'</td>';
            conten+='<td>'+list[i].getCanCuoc()+'</td>';
            conten+='<td>'+list[i].getPhiGuiXe()+'</td>';
            conten+='<td><input type="button" onclick="xoaXe('+i+')" value="Xóa"></td>';
            conten+='<td> <input type="button" onclick="suaXe('+i+')" value="Sửa">  </td>';
            conten+='</tr>';
        }
        conten += '</table>';
        document.getElementById("ketQua").innerHTML = conten;
    }
    bangDanhSach(danhSachXe);

    function  themXe() {
        let xeMoi= new XeMay();
        xeMoi.setHangXe(prompt("nhập vào hãng xe mới"));
        xeMoi.setChuSoHuu(prompt("Nhập chủ xe mới"));
        xeMoi.setBienSo(prompt("Nhập chủ xe mới"));
        xeMoi.setCanCuoc(prompt("Nhập căn cước mới"));
        xeMoi.setPhiGuiXe(prompt("Nhập phí gửi xe mới"));
        danhSachXe.push(xeMoi);
        bangDanhSach(danhSachXe);
    }
    function xoaXe(index) {
        danhSachXe.splice(index,1)
        bangDanhSach(danhSachXe);
    }
    function suaXe(index) {
        let newXe=prompt("nhập lại hãng xe bạn muốn");
        let newTen=prompt("nhập lại tên bạn muốn");
        let newBienSo=prompt("nhập lại tên bạn muốn");
        let newCanCuoc=prompt("nhập lại tên bạn muốn");
        let newPhiGuiXe=prompt("nhập lại tên bạn muốn");
        let xeMoi= new XeMay(newXe,newTen,newBienSo,newCanCuoc,newPhiGuiXe);
        danhSachXe.splice(index,1,xeMoi);
        bangDanhSach(danhSachXe);
    }
</script>
</body>
</html>
