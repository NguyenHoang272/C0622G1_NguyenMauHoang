<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let dem = 0;
    let sum=0;
    let fibonaci = '20 số fibonacci đầu tiên là:<br>';
    let f3, f1 = 0, f2 = 1;
    while (dem < 20) {
        f3 = f1 + f2;
        fibonaci += f1 + '<br>';
        sum += f1;
        f1 = f2;
        f2 = f3;
        dem++;
    }
    document.write(fibonaci);
    document.write("tong là:"+sum);

</script>
</body>
</html>
