<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let i,soNguyenDuong, giaiThua;
    soNguyenDuong=parseInt(prompt("Nhập số nguyên dương:"));
    giaiThua=1;
    for (let i = 1; i <=soNguyenDuong; i++) {
        giaiThua *= i;
    }
    alert(soNguyenDuong+"!="+giaiThua);
</script>
</body>
</html>
