<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let dem = 0;
    let fibonaci = '20 số fibonacci đầu tiên là:<br>';
    let f0, f1 = 0, f2 = 1;
    let n= +prompt("Nhập n");
    while (dem < n) {
        f0 = f1 + f2;
        fibonaci += f1 + '<br>';
        f1 = f2;
        f2 = f0;
        dem++;
    }
    document.write(fibonaci);
</script>
</body>
</html>
