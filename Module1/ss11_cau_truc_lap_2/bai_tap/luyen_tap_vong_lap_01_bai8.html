<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let gioiHan = prompt('Nhập vào khoảng bạn muốn đoán');
    gioiHan = parseInt(gioiHan);
    let n = 0, doan;
    let soNgauNhien = Math.floor(Math.random() * gioiHan) + 1;
    while (n <= 3) {
        if (n == 3) {
            alert('Bạn đã hết số lần đoán, Gameover!');
            break;
        } else {
            doan = parseInt(prompt('Bạn còn ' + (3 - n) + ' lần đoán. Đoán:'));
            if (doan < soNgauNhien) {
                alert('Số bạn đoán nhỏ hơn');
            } else if (doan > soNgauNhien) {
                alert('Số bạn đoán lớn hơn');
            } else {
                alert('Chúc mừng, bạn đã đoán đúng!');
                break;
            }
            n++;
        }
    }

</script>
</body>
</html>
