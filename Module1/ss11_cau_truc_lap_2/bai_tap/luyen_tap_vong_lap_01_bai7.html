<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
    for (let i = 1; i <101 ; i++) {
        if(i%3==0&&i%5==0){
            document.write(i+"FIZZ"+"BUZZ");
        }else if(i%3==0){
            document.write(i+"FIZZ");
        }else if(i%5==0){
            document.write(i+"BUZZ");
        }
    }
</script>
</body>
</html>
