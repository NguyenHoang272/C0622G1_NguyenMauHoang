<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function maxMinAvg(arr) {


        let avg;
        let sum = 0;
        let arrnew = [];
        let max = arr[0];
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
            if (arr[i] < min) {
                min = arr[i];
            }
            sum += arr[i];

        }
        avg = sum / arr.length;
        arrnew.push(max);
        arrnew.push(min);
        arrnew.push(avg);
        return arrnew;
    }

    document.write(maxMinAvg([1, 2, 3]));
</script>
</body>
</html>
