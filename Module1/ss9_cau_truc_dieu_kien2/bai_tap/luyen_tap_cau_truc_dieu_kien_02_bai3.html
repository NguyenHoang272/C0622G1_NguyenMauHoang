<body>
<script>
    let canh = prompt('Nhập cạnh hinh vuong');
    let dienTich;
    if (canh>0) {
        dienTich= canh*canh;
        document.write("Dien Tich="+dienTich);
    } else {
        document.write('Không tính toán được');
    }
</script>
