<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Can Nang Co The</title>
</head>
<body>
<h3>Tính chỉ số cân nặng của cơ thể</h3>
<p>Nhập cân nặng:</p>
<input type="text" id="can_nang">
<p>Nhập chiều cao:</p>
<input type="text" id="chieu_cao"><br><br>
<button onclick="kiem_tra()">Kiểm tra</button>

<script>
    function kiem_tra() {
        let can_nang= document.getElementById("can_nang").value;
        let chieu_cao= document.getElementById("chieu_cao").value;
        let bmi= can_nang / (chieu_cao * chieu_cao);
            if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    }

</script>
</body>
</html>
