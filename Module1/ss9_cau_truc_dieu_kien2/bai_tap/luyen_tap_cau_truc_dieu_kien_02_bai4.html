<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    let cdai = prompt("Nhập chiều dài");
    let crong = prompt("Nhập chiều rộng");
    let dienTich;
    if (cdai>0 && crong>0) {
        dienTich= cdai*crong;
        document.write("Dien Tich="+dienTich);
    } else {
        document.write('Không tính toán được');
    }
</script>
</body>
</html>
