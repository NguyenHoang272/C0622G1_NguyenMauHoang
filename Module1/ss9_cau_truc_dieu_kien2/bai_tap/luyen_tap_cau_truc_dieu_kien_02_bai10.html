<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 10</title>
</head>
<body>

<script>
    let soDien = parseFloat(prompt('Nhập số điện tiêu thụ'));
    let soTien = 0;
    if (soDien <= 50) {
        soTien = soDien * 1.678;
    } else if (soDien <= 200) {
        soTien = 50 * 1.678 + (soDien - 50) * 2.014;
    } else {
        soTien = 50 * 1.678 + 150 * 2.014 + (soDien - 200) * 2.927;
    }
    document.write('Số tiền phải trả = ' + soTien.toFixed(3));
</script>
</body>
</html>
