<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let canhMot = prompt("Nhập cạnh 1");
    let canhHai = prompt("Nhập cạnh 2");
    let dienTich;
    if (canhMot>0 && canhHai>0) {
        dienTich= (canhMot*canhHai)/2;
        document.write("Dien Tich="+dienTich);
    } else {
        document.write('Không tính toán được');
    }
</script>
</body>
</html>
