<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let kiemTra = prompt('Nhập điểm bài kiểm tra:');
    let giuaKi = prompt('Nhập điểm thi giữa kì:');
    let cuoiKi = prompt('Nhập điểm thi cuối kì:');
    let dtb = (kiemTra * 1 + giuaKi * 2 + cuoiKi * 3) / 6;
    alert('Điểm trung bình = '+dtb.toFixed(1));
    if (dtb < 5) {
        alert('Hoc Sinh Yếu');
    } else if (dtb < 6.5) {
        alert('Hoc Sinh TB');
    } else if (dtb < 8) {
        alert('Hoc Sinh Khá');
    } else {
        alert('Hoc Sinh Giỏi!');
    }
</script>
</body>
</html>
