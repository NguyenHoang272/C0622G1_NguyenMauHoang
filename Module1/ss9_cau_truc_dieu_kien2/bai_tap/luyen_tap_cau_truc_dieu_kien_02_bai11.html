<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 11 </title>
</head>
<body>
<script>
    let luong=prompt("Nhap tien luong:");
    let soThue;
    if(luong<7000000)
    {
        soThue=luong*10/100;
    }
    else if(luong<15000000)
    {
        soThue=luong*20/100;
    }
    else if(luong<20000000){
        soThue=luong*30/100;
    }
    else {
        soThue = luong * 40 / 100;
    }
    document.write("So tien thue la:" +soThue);
</script>
</body>
</html>
