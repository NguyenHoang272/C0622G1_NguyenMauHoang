<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let doanhThu= prompt("Nhap doanh thu")
    let hoaHong;
    if(doanhThu>100000000){
        hoaHong= doanhThu*(30/100);
    }else
        hoaHong=doanhThu*(20/100);
    document.write("Hoa hong la: "+hoaHong);
</script>
</body>
