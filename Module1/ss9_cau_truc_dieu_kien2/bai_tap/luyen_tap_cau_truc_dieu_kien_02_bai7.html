<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
    let a = prompt('Nhập hệ số a');
    let b = prompt('Nhập hệ số b');
    let c = prompt('Nhập hệ số c');
    if (a == 0) {
        if (b == 0) {
            if (c == 0) {
                alert('Phương trình vô số nghiệm');
            } else {
                alert('Phương trình vô nghiệm');
            }
        } else {
            let nghiem = -c / b;
            alert('Nghiệm của phương trình là ' + nghiem.toFixed(1));
        }
    } else
    {
        let denTa = b * b - 4 * a * c;
        if (denTa < 0) {
            alert('Phương trình vô nghiệm');
        } else if (denTa == 0) {
            let nghiemKep = -b / a / 2;
            alert('Phương trình có nghiệm kép ' + nghiemKep.toFixed(1));
        } else {
            let nghiem1 = (-b + Math.sqrt(denTa)) / 2 / a;
            let nghiem2 = (-b - Math.sqrt(denTa)) / 2 / a;
            alert('Phương trình có 2 nghiệm ' + nghiem1.toFixed(1) + ' Và ' + nghiem2.toFixed(1));
        }

    }
</script>
</body>
</html>
