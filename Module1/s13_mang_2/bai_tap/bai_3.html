<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let chuoi1 = prompt('Nhập vào một chuỗi kí tự!');
    let chuoi2 = '';
    for (let i of chuoi1) {
        if (i == i.toUpperCase()) {
            chuoi2 += i.toLowerCase();
        } else {
            chuoi2 += i.toUpperCase();
        }
    }
    document.write(chuoi2);
</script>
</body>
</html>
