<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let array = prompt("Nhập vào 1 chuỗi ")
    let count = 1;
    for (let i = 0; i < array.length; i++) {
        if (array[i]===" ") {
            count++;
        }
    }
    document.write("Số từ trong một chuỗi là : " + count);
</script>
</body>
</html>
