<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let mangSoNguyen = [];

    for (let i = 0; i < 5; i++) {
        mangSoNguyen[i] = +prompt('Nhập giá trị phần tử thứ ' + i);//nhập giá trị
    }
    mangSoNguyen.reverse();
    document.write(mangSoNguyen);
</script>
</body>
</html>
