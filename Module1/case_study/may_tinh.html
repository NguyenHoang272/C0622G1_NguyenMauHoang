<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Danh sách máy tính</h1>
<p id="position"></p>
</body>
<script>
    class Computer {
        constructor(code, name, manufacturer, price) {
            this.code = code;
            this.name = name;
            this.manufacturer = manufacturer;
            this.price = price;
        }

        getCode() {
            return this.code;
        }

        getName() {
            return this.name;
        }

        getManufacturer() {
            return this.manufacturer;
        }

        getPrice() {
            return this.price;
        }

        setCode(code) {
            this.code = code;
        }

        setName(name) {
            this.name = name;
        }

        setManufacturer(manufacturer) {
            this.manufacturer = manufacturer;
        }

        setPrice(price) {
            this.price = price;
        }

        toString() {
            return ('Máy tính ' + this.name + ' mã số ' + this.code + ' của hãng ' +
                this.manufacturer + ' có giá bán là ' + this.price);
        }
    }

    let computerList = [];
    let computer1 = new Computer("Dell319", "Dell-XZ", "Dell International", 20);
    let computer2 = new Computer("HP917", "HP-X", "HP International", 21);
    let computer3 = new Computer("ASUS217", "ASUS-K", "ASUS International", 19);
    computerList.push(computer1);
    computerList.push(computer2);
    computerList.push(computer3);
    display(computerList);
    //function display Table
    function display(list) {
        sortList(list);
        let displayResult = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Mã số</th>\n' +
            '        <th>Tên</th>\n' +
            '        <th>Hãng sản xuất</th>\n' +
            '        <th>Giá bán (trVnĐ)</th>\n' +
            '    </tr>';
        for (let i = 0; i < list.length; i++) {
            displayResult += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + list[i].getCode() + '</td>\n' +
                '        <td>' + list[i].getName() + '</td>\n' +
                '        <td>' + list[i].getManufacturer() + '</td>\n' +
                '        <td>' + list[i].getPrice() + '</td>\n' +
                '    </tr>';
        }
        displayResult += '</table>';
        document.getElementById("position").innerHTML = displayResult;
    }

    //Function Sắp xếp list theo thuộc tính Name
    function sortList(array) {
        array.sort(function (a, b) {
            return a.getPrice() > b.getPrice() ? 1 : -1;
        })
    }


</script>
</html>
