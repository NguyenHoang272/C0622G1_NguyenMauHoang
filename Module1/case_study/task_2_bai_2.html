<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let nguyenAm = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E'];
    let kyTu = prompt('Nhập ký tự tiếng Anh:');
    let index = nguyenAm.indexOf(kyTu);
    if (index !== -1) {
        document.write('Nguyên Âm');
    } else {
        document.write('Phụ Âm');
    }
</script>
</body>
</html>
