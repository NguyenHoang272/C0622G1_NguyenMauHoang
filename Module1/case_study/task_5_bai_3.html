<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let mang2Chieu = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ]
    minMax(mang2Chieu);

    function minMax(arr) {
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (max < arr[i][j]) {
                    max = arr[i][j];
                }
                if (min > arr[i][j]) {
                    min = arr[i][j];
                }
            }
        }
        document.write('max= ' + max + '<br>');
        document.write('min= ' + min);
    }
    </script>
</body>
</html>
