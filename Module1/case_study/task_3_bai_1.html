<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let mangA = [1, 2, 3, 6, 7, 8];
    let mangB = [];
    let sum = 0;
    for (let i = 0; i < mangA.length; i++) {
        sum += mangA[i];
        mangB[i] = sum;
    }
    document.write('Mảng A là: ' + mangA + '<br>');
    document.write('Mảng B là: ' + mangB);
</script>
</body>
</html>
