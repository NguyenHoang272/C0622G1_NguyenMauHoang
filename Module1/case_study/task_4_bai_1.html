<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<br>
<input type="text" size="40" id="text" onkeypress="toTitleCase(event)">
<p id="id1"></p>
<p id="id2"></p>
<script>
    function toTitleCase(event) {
        if (event.which == 13) {
            str = document.getElementById("text").value;
            document.getElementById("id1").innerHTML = str.replace(
                /\w\S*/g,
                function (txt) {
                    return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                }
            );
            find_longest_word();
        }
    }
    function find_longest_word() {

        str = document.getElementById("text").value;
        let array1 = str.match(/\w[a-z]{0,}/gi);
        let result = array1[0];
        for (let x = 1; x < array1.length; x++) {
            if (result.length < array1[x].length) {
                result = array1[x];
            }
        }
        document.getElementById("id2").innerHTML = "từ dài nhất là : " + result;

    }
</script>
</body>

</html>
