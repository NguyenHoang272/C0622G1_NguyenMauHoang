<script>
    let x = 7;
    for (let i = 1; i < x; i++) {
        for (let k = x; k > i; k--) {
            document.write("0");
        }
        for (let j = 1; j < i * 2 - 1; j++) {
            if (i === j || i === x - 1) {
                document.write("*");

            }

        }
        if (i !== 6) {
            for (let j = 2; j < i * 2 - 1; j++) {
                document.write("0");
            }

        }
        for (let j = 0; j <1; j++) {

            document.write("*");
        }


        document.write("<br/>")
    }

</script>
