<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    function tinhTong() {
        let m = +prompt('Nhap hàng: ');
        let n = +prompt('Nhap cột:');
        let arr = new Array(m);
        let sum = 0;
        for(let i = 0; i < arr.length; i++) {
            arr[i] = new Array(n);
            for(let j = 0; j < arr[i].length; j++) {
                arr[i][j] = +prompt('Nhập giá trị: ', 1);
                if(arr[i][j] % 2 == 0) {
                    sum += arr[i][j];
                }
            }
        }
        console.log(arr);
        return sum;
    }
    document.write('Tổng các số chẵn: ', tinhTong());
</script>
</body>
</html>
