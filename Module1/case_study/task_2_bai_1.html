<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let thuNhap = +prompt("Nhập Lương nhân viên:");
    let thue;
    if (thuNhap < 7) {
        thue = thuNhap / 100 * 5;
    } else if (thuNhap < 15) {
        thue = 7 / 100 * 5 + (thuNhap - 7) / 100 * 10;
    } else {
        thue = 7 / 100 * 5 + (15 - 7) / 100 * 10 + (thuNhap - 15) / 100 * 20;
    }
    document.write('Thu nhập: ' + thuNhap + ' (triệu đồng)<br>');
    document.write('Thuế : ' + thue.toFixed(3) + '(triệu đồng)<br>');
    document.write('Lương thực: ' + (thuNhap - thue).toFixed(3) + ' (triệu đồng)');
</script>
</body>
</html>
