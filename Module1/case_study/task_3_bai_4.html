<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let nhapSo = +prompt('Nhập số:');
    let arrNumber = nhapSo.toString().split('');
    let mangSo = [0,1,2,3,4];
    let mangChuSo = ['không','một','hai','ba','bốn'];
    let checkChuSo = [];
    for (let i = 0; i <arrNumber.length ; i++) {
        for(let j = 0; j <mangSo.length;j++  ){
            if(arrNumber[i]== mangSo[j]){
                checkChuSo.push(mangChuSo[j]);

            }
        }
    }
    alert(checkChuSo.join(' '));
</script>
</body>
</html>
