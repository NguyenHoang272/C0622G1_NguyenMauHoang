    <title>Title</title>

<body>
<script>
    let doDai=+prompt("nhap so do dai cua mang:")
    let arr=[];
    let tongChan=0;
    let tongLe=0;
    while (doDai>50||doDai<=0){
        doDai= +prompt("Nhập lại độ dài của mảng:")
    }
    for (let i = 0; i <doDai ; i++) {
        arr[i] = +prompt("nhap ptu cua mang");
        if (i%2===0){
            tongChan += arr[i];
        }else {
            tongLe += arr[i];
        }
    }
    alert("Mảng đã nhập"+arr+"có tổng chẵn trù tổng lẻ là:"+(tongChan-tongLe));
</script>
</body>
</html>
