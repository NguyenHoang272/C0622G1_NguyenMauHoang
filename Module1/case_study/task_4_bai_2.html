<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapXauKyTu = prompt("Nhập xâu:");

    function dem(nhapXauKyTu) {
        let arr = [];
        for (let i = 0; i < nhapXauKyTu.length; i++) {
            if (!arr.includes(nhapXauKyTu[i])) {
                arr.push(nhapXauKyTu[i]);
            }
        }
        return arr.length;
    }

    document.write("Số ký tự khác nhau trong xâu là: " + dem(nhapXauKyTu));
</script>
</body>
</html>
