<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let mangHaiChieu = [
        [3, 3, 3],
        [4, 5, 6],
        [7, 8, 9]
    ]
    demSoNguyenTo(mangHaiChieu);

    function demSoNguyenTo(arr) {
        let count = 0;
        let danhSachSoNguyenTo = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                let check = true;
                for (let k = 2; k < arr[i][j]; k++) {
                    if (arr[i][j] % k === 0) {
                        check = false
                    }
                }
                if (check) {
                    count++;
                    danhSachSoNguyenTo.push(arr[i][j]);
                }
            }
        }
        document.write('Mảng đã cho có ' + danhSachSoNguyenTo.length + ' số nguyên tố: ' + danhSachSoNguyenTo);
    }

</script>
</body>
</html>
