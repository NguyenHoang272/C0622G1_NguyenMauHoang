    function demKytu(str) {
        let arr = [];
        let demHoa = [];
        let demThuong = [];
        for (let i = 0; i < str.length; i++) {
            if (str.charCodeAt(i) >= 65 && str.charCodeAt(i) <= 90) {
                demHoa.push(str[i])
            }
            if (str.charCodeAt(i) >= 97 && str.charCodeAt(i) <= 122) {
                demThuong.push(str[i])
            }
        }
        arr.push(demHoa.length, demThuong.length);
        return arr;

    }
