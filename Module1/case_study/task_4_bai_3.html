<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = "abcdef";
    let str2 = "aabcde";
    let arr1 = str1.split('');
    let arr2 = str2.split('');
    let arrDem = [];
    let check;

    for (let i = 0; i < arr1.length; i++) {
        check = false;
        for (let j = 0; j < arr2.length; j++) {
            if (arr1.includes(arr2[i])) {
                check = true;
                break;
            }
        }
        if (check === true) {
            arrDem.push(arr2[i]);
            arr2.splice(i, 1);
        }
    }

    document.write('Hai xâu vừa nhập có ' + arrDem.length + ' kí tự chung: ' + arrDem.sort());

</script>
</body>
</html>
