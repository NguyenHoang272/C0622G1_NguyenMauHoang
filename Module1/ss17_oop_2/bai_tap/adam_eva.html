<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        };

        isEmpty() {
            if (this.weight > 0) {
                return false;
            } else {
                return true;
            }
        };

        decrease() {
            if (!this.isEmpty()) {
                this.weight--;
            }
        };

        getWeight() {
            return this.weight;
        };
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.weight = weight;
            this.gender = gender;
        }

        setName(value) {
            this.name = value;
        };

        getName() {
            return this.name;
        };

        setWeight(value) {
            this.weight = value;
        };

        getWeight() {
            return this.weight;
        };

        setGender(value) {
            this.gender = value;
        };

        getGender() {
            return this.gender;
        }

        isMale() {
            if (["Boy", "Man", "Nam", "Male"].includes(this.gender)) {
                return true;
            } else {
                return false;
            }
        };

        sayHi() {
            alert("Hello everyone, I'm " + this.name + " Nice to meet you!");
        };

        checkApple(Apple) {
            return Apple.isEmpty();
        }

        eatApple(Apple) {
            if (!this.checkApple(Apple)) {
                this.weight++;
                Apple.decrease();
            }
        };
    }

    let apple = new Apple(5);
    let adam = new Human("Adam", "Nam", 60);
    let eva = new Human("Eva", "Nu", 45);
    let turn = 0;
    document.write('Start: Apple= ' + apple.getWeight() + ', Adam= ' + adam.getWeight() + ', Eva= ' + eva.getWeight() + '<br>');
    while (!apple.isEmpty()) {
        if (turn % 2 === 0) {
            document.write("Adam ăn táo<br>");
            adam.eatApple(apple);
        } else {
            document.write("Eva ăn táo<br>");
            eva.eatApple(apple);
        }
        document.write('Turn:' + turn + ' Apple= ' + apple.getWeight() +
            ', Adam= ' + adam.getWeight() + ', Eva= ' + eva.getWeight() + '<br>');
        turn++;
    }
</script>
